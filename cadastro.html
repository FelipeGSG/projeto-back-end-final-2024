<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Prime Video</title>

    <link rel="stylesheet" href="css/geral.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

<body>
    <header>
        <h2><a href="index.html">Prime Video</a> &nbsp;&nbsp; <a href="index.html#divCadastro">Registros</a></h2>
    </header>
    <main>
        <fieldset>
            
            <div>
                <label for="">Nome:</label>
                <input type="text" id="inputNome" placeholder="Digite seu nome">
                <br><br><br>
            </div>
            <div>
                <label for="">Sobrenome:</label>
                <input type="text" id="inputSobrenome" placeholder="Digite seu sobrenome">
                <br><br><br>

            </div>
            <div>
                <label for="">RG:</label>
                <input type="number" id="inputRG" placeholder="Digite seu RG">
                <br><br><br>

            </div>
            <div>
                <label for="">Email:</label>
                <input type="text" id="inputEmail" placeholder="Digite seu email">
                <br><br><br>

            </div>
            <div>
                <label for="">Senha:</label>
                <input type="text" id="inputSenha" placeholder="Digite sua senha">
                <br><br><br>

            </div>
            <br><br><br>

            <button onclick="enviarDados()">Enviar</button>
        </fieldset>
    </main>
    <footer>
        <div>
            <a target="_blank" href="https://github.com/FelipeGSG">FelipeGSG</a>
        </div>

        </div>
